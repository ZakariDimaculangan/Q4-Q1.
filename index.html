<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- BS SETUP -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<!-- JS SETUP -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="style.css">
  <title>BMI Calculator</title>
</head>

<body>

  <h2>BMI Calculator</h2>

  <label for="weight">Weight (kg):</label>
  <input type="number" id="weight" step="0.1" placeholder="e.g. 70">

  <label for="height">Height (meters):</label>
  <input type="number" id="height" step="0.01" placeholder="e.g. 1.75">

  <button onclick="calculateBMI()">Calculate BMI</button>

  <div id="result"></div>

  <script>
    function calculateBMI() {
      const weight = parseFloat(document.getElementById("weight").value);
      const height = parseFloat(document.getElementById("height").value);
      const result = document.getElementById("result");

      if (!weight || !height || height <= 0) {
        result.textContent = "Please enter valid weight and height.";
        return;
      }

      const bmi = weight / (height * height);
      let category = "";

      if (bmi < 18.5) {
        category = "Underweight";
      } else if (bmi <= 24.9) {
        category = "Normal weight";
      } else if (bmi <= 29.9) {
        category = "Overweight";
      } else {
        category = "Obese";
      }

      result.textContent = `Your BMI is ${bmi.toFixed(2)} â€” ${category}`;
    }
  </script>

</body>
</html>
